<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verse of the Day</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff; /* Light blue background */
    }

    /* Widget container */
    #widget-container {
      text-align: center;
      background-color: #ffffff; /* White background for the widget */
      border: 3px solid #4b0082; /* Indigo border */
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    /* "Verse of the Day" heading */
    h1 {
      font-size: 1.8rem;
      color: #4b0082; /* Indigo color */
      margin-bottom: 1rem;
    }

    /* Verse text */
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    /* Reference text */
    .reference {
      font-weight: bold;
      font-size: 1rem;
      color: #000080; /* Navy text color */
    }

    /* Error message */
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <h1>Verse of the Day</h1>
    <p id="verse">Loading...</p>
    <p id="reference" class="reference"></p>
    <p id="error" class="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
